</head>
<body>
<div class="header">
	<a href="../index.html"><img class="header-logo" src="../image/icon.png/blog.png" alt=""></a>
<div class="menu">
	<ul>
		<li><a href="../index.html">HOME</a></li>

</div>
<div class="content-calc">
	<table class="tblCalc">
		<tr>
			<td colspan="5"><label><input id="input-line" name="ReadOut" type="Text"></label></td>
		</tr>
		<tr><td colspan="3"></td></tr>
		<tr>
			<td><input name="btnSeven" type="Button" value="7"></td>
			<td><input name="btnEight" type="Button" value="8"></td>
			<td><input name="btnNine" type="Button" value="9"></td>
			<td><input name="btnPlus" type="Button" value="+"></td>
			<td class="multiplication"><input name="btnMultiply" type="Button" value="*"></td>
		</tr>
		<tr>
			<td><input name="btnFour" type="Button" value="4"></td>
			<td><input name="btnFive" type="Button" value="5"></td>
			<td><input name="btnSix" type="Button" value="6"></td>
			<td><input name="btnMinus" type="Button" value="-"></td>
			<td><input name="btnDivide" type="Button" value="/"></td>
		</tr>
		<tr>
			<td><input name="btnOne" type="Button" value="1"></td>
			<td><input name="btnTwo" type="Button" value="2"></td>
			<td><input name="btnThree" type="Button" value="3"></td>
			<td><input name="btnZero" type="Button" value="0"></td>
			<td><input id="btnWide" name="btnEquals" type="Button" value="="></td>
		</tr>
		<tr>
			<td class="reset" colspan="2"><input name="reset" type="reset" value="C"></td>
		</tr>
	</table>
